<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secondUi</title>
    <style>
      h2 {
        margin: 0px;
      }
      .prayers {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-auto-rows: 100px;
        row-gap: 45px;
        column-gap: 10px;
      }
      .item1 {
        grid-column: 1/3;
      }
      .item2 {
        grid-column: 1/3;
        grid-row: 1/2;
      }
    </style>
  </head>
  <body>
    <div class="prayers" style="background-color: rgb(122, 177, 177)">
      <h2 class="item1" style="background: rgb(110, 145, 221)">aaa</h2>
      <h2 style="background: rgb(166, 210, 134)">bbb</h2>
      <h2 style="background: rgb(126, 198, 208)">ccc</h2>
      <h2 style="background: rgb(115, 164, 55)">ddd</h2>
      <h2 style="background: rgb(165, 141, 19)">eee</h2>
      <h2 style="background: rgb(11, 72, 72)">fff</h2>
      <h2 style="background: rgb(110, 145, 221)">aaa</h2>
      <h2 class="item2" style="background: rgb(166, 210, 134)">2r</h2>
      <h2 style="background: rgb(126, 198, 208)">ccc</h2>
      <h2 style="background: rgb(104, 55, 164)">ddd</h2>
      <h2 style="background: rgb(165, 141, 19)">eee</h2>
      <h2 style="background: rgb(11, 72, 72)">xxx</h2>
      <h2 style="background: rgb(11, 72, 72)">zzz</h2>
      <h2 style="background: rgb(11, 72, 72)">zzz</h2>
    </div>
  </body>
</html>
